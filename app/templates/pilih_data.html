<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Upload Data Skripsi </title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href={{url_for('static',filename='assets/css/bootstrap.css')}}  />
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href={{url_for('static',filename='assets/css/font-awesome.css')}} />
    <!-- Morris Chart Styles-->
    <link rel="stylesheet" href={{url_for('static',filename='assets/js/morris/morris-0.4.3.min.css')}} />
        <!-- Custom Styles-->
    <link rel="stylesheet" href={{url_for('static',filename='assets/css/custom-styles.css')}} />
    <!-- Google Fonts-->
    <link rel="stylesheet" type='text/css' href={{url_for('static',filename='http://fonts.googleapis.com/css?family=Open+Sans')}} />
</head>

<body>
   
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Upload Data 
                        </h1>
                    </div>
                    </div>

         <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
         <form action="http://localhost:5353/tampil_data" method="POST" enctype="multipart/form-data">
    <table>
        <tr>
            <div class="form-group">
                <td><label>Inputkan Baris</label></td>
                <td>:</td>
                <td><input class="form-control" type="text" name="select1"  required></td>
                <td><label>Sampai</label></td>
                <td>:</td>
                <td><input class="form-control" type="text" name="select2" required></td>
             </div>
        </tr>
        <tr>
            <div class="form-group">
                <td><label>Input kolom(pisahkan dengan koma)</label></td>
                <td>:</td>
                <td><input class="form-control" type="text" name="selectcolom" required></td>
             </div>
        </tr>
        <tr>
            <div class="form-group">
                <td><label>beri nama kolom(jika lebih dari 1 kolom beri tanda koma)</label></td>
                <td>:</td>
                <td><input class="form-control" type="text" name="namacolom" required></td>
             </div>
        </tr>
        <tr>
            <td><button class="btn btn-primary" type="submit">Submit</button></td>
        </tr>
    </table>
</form>
<div class="table-responsive"style="position : relative; overflow: auto; width:100%; max-height: 400px;">
   <table class="table table-striped table-bordered table-hover" id="dataTables-example">
         <thead>
         <center>
             {% for table in tables %}
             {{ table|safe }}
             {% endfor %}
         </center>
       </thead>
   </table>
</div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->

                    <!--  end  Context Classes  -->
                </div>
            </div>
                <!-- /. ROW  -->
   </div>
                    </div>
                    <!--End Advanced Tables -->

                    <!--  end  Context Classes  -->
                </div>
            </div>


</div>
        <div>
				<footer><p>All right reserved. Template by: <a href="http://webthemez.com">WebThemez</a></p></footer>
            </div></div>

                     </div>
               </div>


   <script src="static/assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="static/assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="static/assets/js/jquery.metisMenu.js"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script src="static/assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="static/assets/js/dataTables/dataTables.bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
         <!-- Custom Js -->
    <script src="static/assets/js/custom-scripts.js"></script>

</body>
</html>
